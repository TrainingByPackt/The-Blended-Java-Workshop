plugins {
    id 'java'
}

group 'com.packtpub.recursion'
version '1.0'

sourceCompatibility = 12

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
}
